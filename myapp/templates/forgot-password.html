{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
  </head>
  <body class="goto-here">
		
    <!-- END nav -->
	<div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_6.jpg' %});">
		<div class="container">
		  <div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate text-center">
				<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Forgot Password</span></p>
			  <h1 class="mb-0 bread">Forgot password</h1>
			</div>
		  </div>
		</div>
	  </div>
  
	  <section class="ftco-section contact-section">
		<div class="container mt-5">
		  <div class="row block-9">
					  <div class="col-md-12 contact-info ftco-animate">
						  <div class="row">
							  
				  
				
				
						  </div>
					  </div>
					  <div class="col-md-1"></div>
			<div class="col-md-12 ftco-animate">
			  <div class="row">
				<div class="col-md-12">
				  {% if msg %}
				  <b style="color: black">{{msg}}</b>
				  {% endif %}
			  <form class="contact-form" method="post"
			  action="{% url 'forgot-password' %}">
			  {% csrf_token %}
					  <div class="form-group">
              
				<label for="mobile">Mobile</label>
                <input type="mobile" id="mobile" class="form-control" placeholder="Enter Your Mobile " name="mobile">


              

      
              
                <input type="submit" value="Send Otp" class="btn btn-primary py-3 px-5">

				
              </div>
            </form>
          
          </div> 

          <div class="col-md-6 d-flex">
          	<div id="map" class="bg-white"></div>
          </div>
        </div>
      </div>
    </section> 
   
    

  </body>
</html>
{% endblock %}
