{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
  </head>
  <body class="goto-here">
		
    <!-- END nav -->
	<div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_6.jpg' %});">
		<div class="container">
		  <div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate text-center">
				<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span>New password <span></span></p>
			  <h1 class="mb-0 bread"> New Password</h1>
			</div>
		  </div>
		</div>
	  </div>
  
	  <section class="ftco-section contact-section">
		<div class="container mt-5">
		  <div class="row block-9">
					  <div class="col-md-12 contact-info ftco-animate">
						  <div class="row">
							  
				  
				
				
						  </div>
					  </div>
					  <div class="col-md-1"></div>
			<div class="col-md-12 ftco-animate">
			  <div class="row">
				<div class="col-md-12">
				  {% if msg %}
				  <b style="color: black">{{msg}}</b>
				  {% endif %}
			  <form class="contact-form" method="post"
			  action="{% url 'new-password' %}">
			  {% csrf_token %}
					  <div class="form-group">
            
				<input type="hidden" name="mobile" value="{{mobile}}">
				<label for="new-password">New Password</label>
				<input type="text" class="form-control" placeholder="Enter Your New Password" name="new-password">


				<label for="cnew-password">Confirom New Password</label>
				<input type="text" class="form-control" placeholder="Enter Your Confirom New Password" name="cnew-password">

      
              
                <input type="submit" value="Change Password" class="btn btn-primary py-3 px-5" name="change-password">
              </div>
            </form>
          
          </div>

          <div class="col-md-6 d-flex">
          	<div id="map" class="bg-white"></div>
          </div>
        </div>
      </div>
    </section> 
   
    

  </body>
</html>
{% endblock %}
